<h1 mat-dialog-title>Row Action :: <strong>{{action}}</strong></h1>
<div mat-dialog-content>

  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Firstame" matInput [(ngModel)]="local_data.firstname"> 
  </mat-form-field>

  <mat-form-field *ngIf="action != 'Delete'; ">
    <input placeholder="{{action}} Lastame" matInput [(ngModel)]="local_data.lastname"> 
  </mat-form-field>

  <mat-form-field *ngIf="action != 'Delete'; ">
    <input placeholder="{{action}} Email" matInput [(ngModel)]="local_data.email">
  </mat-form-field>

  <mat-form-field *ngIf="action != 'Delete'; ">
    <input placeholder="{{action}} Password" matInput [(ngModel)]="local_data.password">   
  </mat-form-field>

  <mat-form-field *ngIf="action != 'Delete'; ">
    <input placeholder="{{action}} Phone" matInput [(ngModel)]="local_data.phone">   
  </mat-form-field>

  <mat-form-field *ngIf="action != 'Delete'; ">
    <input placeholder="{{action}} Gender" matInput [(ngModel)]="local_data.gender">   
  </mat-form-field>

  <mat-form-field *ngIf="action != 'Delete'; ">
    <input placeholder="{{action}} Date of Birth" matInput [(ngModel)]="local_data.dob">   
  </mat-form-field>

  <ng-template #elseTemplate>
    Sure to delete <b>{{local_data.username}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
